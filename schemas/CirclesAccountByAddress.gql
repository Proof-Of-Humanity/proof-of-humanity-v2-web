query GetCirclesAccountsByaddress($address: String!) {
  registrations(where: { claimer: $address }) {
    id
    expirationTime
    circleAccount {
      id               # the circles‚Äêaccount address
      trustExpiryTime  
    }
  }

  crossChainRegistrations(where: { claimer: $address }) {
    id
    expirationTime
    circleAccount {
      id
      trustExpiryTime
    }
  }
}