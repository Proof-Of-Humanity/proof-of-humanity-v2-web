query Requests($skip: Int, $first: Int, $where: Request_filter) {
  requests(
    first: $first
    skip: $skip
    where: $where
    orderBy: creationTime
    orderDirection: desc
  ) {
    id
    index
    winnerParty {
      id
    }
    status {
      id
    }
    revocation
    registrationEvidenceRevokedReq
    creationTime
    expirationTime
    lastStatusChange
    requester
    claimer {
      id
      name
    }
    humanity {
      id
      nbRequests
      nbLegacyRequests
      registration {
        expirationTime
        claimer {
          id
        }
      }
      ...winnerClaim
    }
    evidenceGroup {
      evidence(orderBy: creationTime, first: 1) {
        uri
      }
    }
  }
}
